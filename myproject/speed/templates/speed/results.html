{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: blue;
        }
        .speed_img{
            width: 80vw;
            height: 80vh;
            border-radius: 15px;
            box-shadow: 0 0 40px gold;
        }
        .details{
            position: absolute;
            width: 60vw;
            height: 35vh;
            background-color: rgba(255, 255,255, 0.7);
            display:grid;
            place-items: center;
            border-radius: 15px;
            box-shadow:inset 0 0 40px;
            padding: 20px;
        }
        h1{
            
            font-size: 45px;
        }
        span{
            color:darkcyan;
        }
        .check_again{
            width: 300px;
            height: 50px;
            font-size: larger;
            font-weight: bolder;
            background-color: rgb(129, 177, 75);
            color: antiquewhite;
            border-radius: 10px;
            cursor: pointer;
        }
        .check{
            position: absolute;
            bottom: 150px;
        }
    </style>
</head>
<body>
    <div>
        <img src="{% static 'speed\internet-speed-image.jpg' %}" alt="" class="speed_img">
    </div>
    <div class="details">

        <h1>Download speed:<span>{{ds}} Mbps</span></h1>
        <h1>Upload Speed:<span>{{du}} Mbps</span></h1>
    </div>
    <div class="check">
        <a href="{% url 'index' %}"><button class="check_again">Check Again</button></a>
    </div>
</body>
</html>
